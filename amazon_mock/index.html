<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="signin">
            <h2>Sign In</h2>
            <h4>Email(phone or mobile accounts)</h4>
            <form>
                <input type="text" id="email" size="35" placeholder="Enter Email"><br>
                <h4 class="pw">Password<span id="forgot"><a href="#">Forgot Password</a></span></h4>
                <!-- <label id="pw" for="password">Password<span>Forgot Password</span></label><br> -->
                <input type="text" id="password" size="35" placeholder="Enter Password"><br>
                <br>
                <button id="continue" type="button">Continue</button>
            </form>
            <a id="help" href="#">&#x2022; Need Help?</a>
        </div>
    </div>
    <div class="create">
        <p class="new"><span>New to Amazon?</span></p>
        <button id="create-btn" type="button">Create your Amazon account</button>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <p id="extras"><a href="#">Conditions of Use</a>    <a href="#">Privacy Policy</a>    <a href="#">Help</a></p>
    <footer>1996-2024, Amazon.com, inc or it's affiliates</footer>
</body>
</html>
